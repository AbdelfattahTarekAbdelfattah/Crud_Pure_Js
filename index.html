<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>PMS</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <h2>PMS</h2>
            <p>Prouducts Maneger system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="numbre" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="numbre" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="numbre" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="numbre" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="Count" id="count">
            <input type="text" placeholder="Category" id="category">
            <button id="submit">Creat</button>


        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchProuduct(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchTCategory">Search by Category</button>

                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>

            </table>
        </div>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
